{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="background-color: #1a202c; color: #ffffff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h1 style="color: #9B4F96; margin-bottom: 2rem;">Login</h1>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 1.5rem;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="background-color: #39FF14; color: #1a202c; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; font-weight: bold; cursor: pointer; transition: all 0.3s ease;">Login</button>
    </form>
    <p class="mt-3" style="color: #ffffff; margin-top: 1.5rem;">
        Don't have an account? 
        <a href="{% url 'register' %}" style="color: #39FF14; text-decoration: none; transition: color 0.3s ease;">
            Register here
        </a>
    </p>
</div>

<style>
    input[type="text"],
    input[type="password"] {
        background-color: #2d3748;
        border: 1px solid #4a5568;
        color: #ffffff;
        padding: 0.5rem;
        border-radius: 4px;
        width: 100%;
        margin-bottom: 0.5rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
        outline: none;
        border-color: #39FF14;
        box-shadow: 0 0 0 2px rgba(57, 255, 20, 0.2);
    }

    label {
        color: #ffffff;
        margin-bottom: 0.5rem;
        display: block;
    }

    button[type="submit"]:hover {
        background-color: #2bff00;
        transform: translateY(-1px);
    }
</style>
{% endblock %}
