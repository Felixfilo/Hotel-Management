{% extends 'core/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="background-color: #1a202c; color: #ffffff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h1 style="color: #9B4F96; margin-bottom: 2rem; font-size: 2rem; text-shadow: 0 0 10px rgba(155, 79, 150, 0.3);">Register</h1>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 1.5rem;">
            {{ form.as_p }}
            <style>
                input, select, textarea {
                    background-color: #2d3748;
                    color: #ffffff;
                    border: 1px solid #4a5568;
                    padding: 0.5rem;
                    border-radius: 4px;
                    width: 100%;
                    margin-top: 0.5rem;
                }
                input:focus, select:focus, textarea:focus {
                    border-color: #39FF14;
                    outline: none;
                    box-shadow: 0 0 0 2px rgba(57, 255, 20, 0.2);
                }
                label {
                    color: #e2e8f0;
                    font-weight: 500;
                }
            </style>
        </div>
        <button type="submit" style="background-color: #39FF14; color: #1a202c; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; font-weight: bold; cursor: pointer; transition: all 0.3s ease-in-out; box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);" onmouseover="this.style.backgroundColor='#9B4F96'; this.style.color='#ffffff'; this.style.boxShadow='0 0 15px rgba(155, 79, 150, 0.5)';" onmouseout="this.style.backgroundColor='#39FF14'; this.style.color='#1a202c'; this.style.boxShadow='0 0 10px rgba(57, 255, 20, 0.3)';">Register</button>
    </form>
    <p class="mt-3" style="color: #e2e8f0; margin-top: 1.5rem;">
        Already have an account? 
        <a href="{% url 'login' %}" style="color: #39FF14; text-decoration: none; transition: all 0.3s ease-in-out; text-shadow: 0 0 5px rgba(57, 255, 20, 0.3);" onmouseover="this.style.color='#9B4F96'; this.style.textShadow='0 0 5px rgba(155, 79, 150, 0.5)';" onmouseout="this.style.color='#39FF14'; this.style.textShadow='0 0 5px rgba(57, 255, 20, 0.3)';">Login here</a>
    </p>
</div>
{% endblock %}
