{% extends 'core/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div style="background-color: #1a202c; color: #ffffff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h1 style="color: #9B4F96; margin-bottom: 2rem;">Login</h1>
    <form method="post">
        {% csrf_token %}
        <div style="margin-bottom: 1.5rem;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="background-color: #39FF14; color: #1a202c; border: none; padding: 0.75rem 1.5rem; border-radius: 4px; font-weight: bold; cursor: pointer; transition: all 0.3s ease-in-out;" onmouseover="this.style.backgroundColor='#9B4F96'; this.style.color='#ffffff';" onmouseout="this.style.backgroundColor='#39FF14'; this.style.color='#1a202c';">Login</button>
    </form>
    <p class="mt-3" style="color: #ffffff; margin-top: 1.5rem;">
        Don't have an account? 
        <a href="{% url 'register' %}" style="color: #39FF14; text-decoration: none; transition: color 0.3s ease-in-out;" onmouseover="this.style.color='#9B4F96';" onmouseout="this.style.color='#39FF14';">
            Register here
        </a>
    </p>
</div>
{% endblock %}
